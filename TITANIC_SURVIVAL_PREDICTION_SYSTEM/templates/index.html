<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction System</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Titanic Survival Prediction System</h2>

        <form method="POST">

            <label for="pclass">Passenger Class (Pclass)</label>
            <input type="number" id="pclass" name="pclass" min="1" max="3" placeholder="1, 2, or 3" required>

            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" step="0.1" placeholder="e.g. 29" required>

            <label for="fare">Fare</label>
            <input type="number" id="fare" name="fare" step="0.01" placeholder="e.g. 32.20" required>

            <label for="embarked">Port of Embarkation</label>
            <select id="embarked" name="embarked" required>
                <option value="" disabled selected>Select port</option>
                <option value="S">Southampton (S)</option>
                <option value="C">Cherbourg (C)</option>
                <option value="Q">Queenstown (Q)</option>
            </select>

            <button type="submit">Predict Survival</button>
        </form>

        {% if prediction %}
            <div class="toast {% if prediction == 'Survived' %}survived{% else %}not-survived{% endif %}">
                Prediction Result: {{ prediction }}
            </div>
        {% endif %}
    </div>

</body>
</html>
